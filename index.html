<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>bootstrap freelancer</title>

    <!-- framework -->
    <link rel="stylesheet" href="./css/framework.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/39dc9eb8ed.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="hero"
        class=" py-5 container container-sm container-md container-lg container-xl bg-success text-uppercase">
        <div class="row justify-content-center text-center">
            <div class="col-12">
                <img id="avatar" src="img/avatar.svg" class="img-fluid" alt="avatar">
                <h1>start bootstrap</h1>
            </div>
            <div id="star" class="row justify-content-center">
                <div class="col-4">
                    <hr>
                </div>
                <div class="col-1">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="col-4">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>graphhic artist - web designer - illustrator</h3>
                </div>
            </div>
        </div>

    </div>
    <main>
        <div class="py-5 container container-sm container-md container-lg container-xl">
            <div class="row justify-content-center text-uppercase text-center">
                <div class="col-12">
                    <h2>portfolio</h2>
                </div>
                <div id="star" class="row justify-content-center text-center">
                    <div class="col-4">
                        <hr>
                    </div>
                    <div class="col-1">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="col-4">
                        <hr>
                    </div>
                </div>
            </div>

            <div id="columns" class="row flex-row row-gap-3 ">
                <div class="col-12 col-md-6 col-lg-4 p-2 card">
                    <img src="./img/cabin.png" class="img-fluid" alt="cabin">
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2 card ">
                    <img src="./img/cake.png" class="img-fluid" alt="cabin">
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2 card">
                    <img src="./img/circus.png" class="img-fluid" alt="cabin">
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2 card">
                    <img src="./img/game.png" class="img-fluid" alt="cabin">
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2 card">
                    <img src="./img/safe.png" class="img-fluid" alt="cabin">
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2 card">
                    <img src="./img/submarine.png" class="img-fluid" alt="cabin">
                </div>
            </div>
        </div>

        <div class="py-5 container container-sm container-md container-lg container-xl">
            <div class="row text-uppercase justify-content-center text-center">
                <div class="col-12">
                    <h2>about</h2>
                </div>
                <div id="star" class="row justify-content-center text-center">
                    <div class="col-4">
                        <hr>
                    </div>
                    <div class="col-1">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="col-4">
                        <hr>
                    </div>
                </div>
            </div>



        </div>

    </main>




    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
